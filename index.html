<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>To-Do List</title>
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
    <div class="container-fluid col-md-12">
        <h2>List</h2>
        <h5 class="info">You have <span id="0"></span> unfinished tasks, <span id="1"></span> finished, <span id="2"></span> deleted.</h5>
        <div class="list container-fluid col-md-12">
        </div>
        <button class="btn btn-primary">Create new task</button>
        <form class="form-inline">
            <input class="form-control" placeholder="New task">
            <a class="btn btn-success">Ok</a>
        </form>
    </div>
        <script src="js/jquery-2.2.0.js"></script>
        <script src="script.js"></script>
    </body>
</html>
